<!doctype html>
<html lang="hu">
<head>
<meta charset="utf-8">
<title>Partíciószám kalkulátor</title>
<script>
function P2(n, k)
{
    if(k==1 || n==1) return 1;
    if(k>=n) return P2(n, n-1) + 1;
    return P2(n, k-1) + P2(n-k, k);
}

function P()
{
	let n = document.getElementById("n").value *1;
	let k = document.getElementById("k").value *1;
	
	if(n != undefined && k != undefined || n != "" && k != "" || n != 0 && k!= 0 || n >= k)
		document.getElementById("res").value = P2(n, k);
}
</script>
<style>body { background-color: #533; padding: 0; margin: 0 auto; text-align: center; } #main { position: fixed; left: 30%; top:30%; width: 40vw; height: 40vh; margin: 0 auto; margin-bottom: 0; background-color: rgba(224,224,224,0.8); color: #000; padding: 0;} input { margin: 0; padding: 0; width: 35px; } form { padding-top: 18vh; }</style>
</head>
<body>
<div id="main">
<form>
	<label>P2(</label><input id="n" type="number" min="1" value="1" onkeyup="P()" onchange="P()">,<input id="k" type="number" min="1" value="1" onkeyup="P()" onchange="P()">)=<input id="res" type="text" value="1" disabled>
</form>
</div>
</body>
</html>
